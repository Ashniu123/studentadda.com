<div class="container">
    <div class="row row-content">
        <script>
            var req = new XMLHttpRequest();
            req.open('GET', document.location, false);
            req.send(null);
            var verified = req.getResponseHeader('verified');
            console.log(verified);
            if(verified==='true'){
                document.write('Verification Successful!');
            }else{
                document.write('Invalid URL!');
            }
        </script>
    </div>
</div>
